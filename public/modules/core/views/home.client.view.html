<section data-ng-controller="HomeController">
	<h1>I love lists!</h1>
<br/><br/>
	<p>
		  Search for a list: <input type="text" ng-model="searcher" />
</p>
	<div class="jumbotron text-center">

		<div class="row">
			<div data-ng-repeat="struct in structures | filter:filterLists | filter:searcher" class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
				<a data-ng-href="#!/structures/{{struct._id}}" class="list-group-item">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="struct.created | date:'mediumDate'"></span>
						by
						<span data-ng-bind="struct.user.displayName"></span>
						for
						<span data-ng-bind="struct.organization"></span>
					</small>
					<h4 class="list-group-item-heading" data-ng-bind="struct.title"></h4>
					<p class="list-group-item-text" data-ng-bind="struct.content"></p>
				</a>
				<br/>
			</div>
		</div>
	</div>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-41706750-5', 'auto');
		ga('send', 'pageview');

	</script>
</section>
